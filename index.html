<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Safeguards Report</title>
    <style>
        body {
            font-family: "Newsreader", serif;
            margin: 0;
            padding: 0;
            color: #1d2d35;
            display: flex;
            height: 100vh;
            font-size: x-large;
            line-height: normal;
        }
        .left-side {
            width: 50%;
            background: url('') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .right-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
        }
        .right-content {
            width: 400px;
        }
        .btn {
            background-color: #5d2f86;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #4b246a;
        }
        input[type=email] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            font-size: 36px;
        }
        .subtitle {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h1>Minimum Safeguards</h1>
        <p class="subtitle">Ensure Your Compliance</p>
    </div>
    <div class="right-side">
      <div class="right-content">
        <p>Our platform helps companies verify compliance with minimum safeguards under the EU Taxonomy.</p>
        <p>Be the first to access the tool when it launches!</p>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <br>
            <button type="submit" class="btn">Join the Waitlist</button>
        </form>
        </div>
    </div>
</body>
</html>
