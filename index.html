<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Safeguards Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            color: #1d2d35;
            display: flex;
            height: 100vh;
            font-size: larger;
            line-height: 1.5;
        }
        .left-side {
            width: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .left-side::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('shutterstock_1040522821.jpg') no-repeat center center/cover;
            filter: blur(8px); /* Add blur filter here */
            z-index: -1; /* Ensure the pseudo-element is behind the text */
        }
        .left-side::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Add a dark overlay */
            z-index: -1; /* Ensure the pseudo-element is behind the text */
        }
        .right-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
        }
        .right-content {
            width: 400px;
        }
        .btn {
            background-color: #5d2f86;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #4b246a;
        }
        input[type=email] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            font-size: 76px;
            font-weight: 500;
            margin: 5px;
        }
        .subtitle {
            font-size: 25px;
        }
        form {
            justify-content: center;
            align-items: stretch;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h1>Minimum Safeguards</h1>
        <p class="subtitle">ENSURE YOUR COMPLIANCE</p>
    </div>
    <div class="right-side">
      <div class="right-content">
        <p>Our platform helps companies verify compliance with minimum safeguards under the EU Taxonomy.</p>
        <p>Be the first to access the tool when it launches!</p>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <br>
            <button type="submit" class="btn">Join the Waitlist</button>
        </form>
        </div>
    </div>
</body>
</html>
